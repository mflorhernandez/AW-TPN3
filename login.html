<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda - Login</title>
    <link href="./Styles/styles.css" rel="stylesheet">
    
</head>
<body class="bodyLogin">
    <h1>Login</h1>
    <form id="loginForm" action="index.html" method="GET"> 
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button class="btnInicio" type="submit">Iniciar Sesión</button> 
        <div id="error-message" class="alert alert-danger" style="display: none;">
            <strong>Error:</strong> El correo electrónico o la contraseña no son correctos. Verifica tus datos e intenta nuevamente.
        </div>
    </form>

    <p>¿No tienes cuenta?</p>
    <a href="registro.html">Registrarse</a> 

    <script src="./autenticacion.js"></script>
<script>
    
    document.getElementById('loginForm').addEventListener('submit', iniciarSesion);
</script>
</body>
</html>
